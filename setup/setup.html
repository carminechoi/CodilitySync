<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="setup.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
		<title>CodilitySync Setup</title>
	</head>
	<body>
		<div class="container">
			<h1>Link a repository</h1>
			<p>Before we continue, where would you like to push your submissions?</p>
			<form id="setupForm">
				<select id="repoSelect" name="repoSelect" required>
					<option value="" disabled selected>Select a repository</option>
					<option value="new">Create a new repository</option>
				</select>
				<input
					type="text"
					id="repoInput"
					name="repoInput"
					placeholder="Enter repository name"
					style="display: none"
				/>
				<button id="submitButton" type="submit">Link Repository</button>
			</form>
			<p class="caption">You can change this later</p>
			<div id="iconsContainer">
				<a href="https://github.com/carminechoi/codilitysync" target="_blank"
					><i class="fa-brands fa-github fa-lg" style="color: #ffffff"></i
				></a>
				<a href="https://linkedin.com/in/carminechoi" target="_blank"
					><i class="fa-brands fa-linkedin fa-lg" style="color: #0072b1"></i
				></a>
				<a href="mailto:carmine.choi@gmail.com" target="_blank"
					><i class="fa-solid fa-envelope fa-lg" style="color: red"></i
				></a>
			</div>
			<div id="captionContainer">
				<p class="caption">
					Having Issues?
					<a
						href="https://github.com/carminechoi/CodilitySync/issues"
						target="_blank"
						>Report Bug</a
					>
				</p>
				<p class="caption">
					Enjoying the tool? ⭐️
					<a href="https://github.com/carminechoi/CodilitySync" target="_blank"
						>Star us on GitHub</a
					>!
				</p>
			</div>
		</div>

		<script src="setup.js" type="module"></script>
	</body>
</html>
