<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="welcome.css" />
		<title>CodilitySync - Welcome</title>
	</head>
	<body>
		<header>
			<div class="header-content">
				<h1>CodilitySync</h1>
				<p>Automatically sync your code from Codility to GitHub</p>
			</div>
		</header>
		<main>
			<div class="container">
				<h2>Select Repository Type</h2>
				<form id="welcomeForm">
					<label>
						<input
							type="radio"
							name="repositoryType"
							value="existing"
							checked
						/>
						Link an existing repository
					</label>
					<label>
						<input type="radio" name="repositoryType" value="new" /> Create a
						new private repository
					</label>
					<label for="repositoryName">Repository Name:</label>
					<input
						type="text"
						id="repositoryName"
						name="repositoryName"
						required
					/>
					<button type="submit">Get Started</button>
				</form>
			</div>
		</main>
		<script src="welcome.js"></script>
	</body>
</html>
