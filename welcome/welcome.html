<html>
	<head>
		<link rel="stylesheet" href="welcome.css" />
	</head>
	<body>
		<div>
			<h1>CodilitySync</h1>
			<p>Automatically sync your code from Codility to GitHub</p>
		</div>
		<br />
		<div class="container">
			<h2>Select Repository Type</h2>
			<form id="welcomeForm">
				<label>
					<input type="radio" name="repositoryType" value="existing" checked />
					Link an existing repository
				</label>
				<label>
					<input type="radio" name="repositoryType" value="new" /> Create a new
					private repository
				</label>
				<label for="repositoryName">Repository Name:</label>
				<input type="text" id="repositoryName" name="repositoryName" required />
				<button type="submit">Get Started</button>
			</form>
		</div>
		<script type="text/javascript" src="welcome.js"></script>
	</body>
</html>
