<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="complete.css" />
		<title>CodilitySync Complete</title>
	</head>
	<body>
		<header>
			<div class="container">
				<h1>CodilitySync</h1>
				<p>Sync your code from Codility to GitHub</p>
			</div>
		</header>
		<hr />
		<main>
			<div id="middleContainer">
				<a id="currentRepo" href="#" target="_blank"
					>Link to Your Repository</a
				>
				<button id="changeBtn">
					<i class="fas fa-pencil-alt"></i>
					Change Repository
				</button>
			</div>
			<div id="bottomContainer">
				<div id="iconsContainer">
					<a
						href="https://github.com/carminechoi/codilitysync"
						target="_blank"
						><img src="../../images/icons/github-light.svg"
					/></a>
					<a
						href="https://linkedin.com/in/carminechoi"
						target="_blank"
						><img src="../../images/icons/linkedin.svg"
					/></a>
					<a href="mailto:carmine.choi@gmail.com" target="_blank"
						><img src="../../images/icons/email.svg"
					/></a>
				</div>
				<div id="captionContainer">
					<p class="caption">
						Having Issues?
						<a
							href="https://github.com/carminechoi/CodilitySync/issues"
							target="_blank"
							>Report Bug</a
						>
					</p>
					<p class="caption">
						Enjoying the tool? ⭐️
						<a
							href="https://github.com/carminechoi/CodilitySync"
							target="_blank"
							>Star us on GitHub</a
						>!
					</p>
				</div>
			</div>
		</main>
		<script src="complete.js" type="module"></script>
	</body>
</html>
